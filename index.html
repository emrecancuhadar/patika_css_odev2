<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img class="googleresmi" src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="google resmi">
    
    <div class="searchbar">
        <p style="margin-left: 450px; margin-top: 0px; margin-bottom: 0px;"> Search the web using Google! </p>
        <input style="margin-left: 400px;width: 350px;"type="text">
        <br>
        <button class="googlesearch">Google Search</button>
        <button class="feelinglucky">I'm feeling lucky</button>

    </div>

    <div class="block-container">
        <div class="researches">
            Special Researches
            <span> 
                <br>           
                <a class="searchlink" href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a>
                <br>                    
                <a class="searchlink" href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Research</a>                  
            </span>
        </div>
        <div class="about"> 
            <span>
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html"> Help!</a>
            <br>
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html"> About Google!</a>
            <br>
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a>
            <br>
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a>
            </span>
        </div>

        <div class="contact">
            <span>
                Get Google! <br>
                updates monthly:
                <br>
                <input type="text">
                <br>
                <button>Subscribe</button>
                <a style="font-size: 12px;"href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
            </span>
        </div>
    </div>

    <div>
        <p style="text-align: center; font-size: 14px; margin-top: 20px;">
            Copyright Â©1998 Google Inc.
        </p>
    </div>
    

  
   

</body>
</html>
